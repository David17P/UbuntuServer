name: Deploy to AWS CodeDeploy

on:
  push:
    branches:
      - master  # Cambia esto si usas otra rama

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Obtener el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Paso 2: Comprimir los archivos en un archivo ZIP
      - name: Zip files
        run: |
          cd subirUbuntu  # Cambia esto si tu estructura de carpetas es diferente
          zip -r subirUbuntu.zip .

      # Paso 3: Configurar las credenciales de AWS
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Cambia esto a tu región

      # Paso 4: Subir el archivo ZIP a S3
      - name: Upload to S3
        run: |
          aws s3 cp subirUbuntu/subirUbuntu.zip s3://myawsbucket-10d/subirUbuntu.zip

      # Paso 5: Desplegar en AWS CodeDeploy
      - name: Deploy to AWS CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name servidorUbuntu \
            --deployment-group-name grupoUbuntu \
            --s3-location bucket=myawsbucket-10d,key=subirUbuntu.zip,bundleType=zip